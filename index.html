<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="5;url=http://fontsgeek.com?ref=readme">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <title>Art Gallery</title>
</head>

<body>

    <!-- header & navigation custom code by developer -->
    <header class="header">
        <div class="row">
            <div class="col col-lg-12">
                <a class="logo" href="#">art gallery</a>
                <nav class="navbar d-none">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Art & Artists</a></li>
                        <li><a href="#">Exhibitions</a></li>
                        <li><a href="#">News</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Private Area</a></li>
                    </ul>
                </nav>
                <i class="fa fa-search"></i>
                <div class="menu" onclick="myFunction(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>


        </div>
    </header>

    <!-- image carousel section -->
    <section>
        <figure class="banner">
            <img src="/static/media/art-banner-1.png" alt="art banner">
            <figcaption class="caption-text">Anselm Kiefer: Walhalla</figcaption>
        </figure>
    </section>

    <hr class="line-break">

    <!-- News & Events section -->
    <section class="new-image">
        <h1 class="title">News & Events</h1>
        <div class="row">
            <figure class="col col-lg-4 col-12 ">
                <img src="/static/media/news-1.png" alt="news image">
            </figure>
            <figure class="col col-lg-4 col-12 ">
                <img src="/static/media/news-2.png" alt="news image">
            </figure>
            <figure class="col col-lg-4 col-12 ">
                <img src="/static/media/news-3.png" alt="news image">
            </figure>
        </div>
    </section>

    <script src="/static/main.js"></script>

</body>

</html>
